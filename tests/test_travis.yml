---

# Role travis tests

- hosts: localhost
  remote_user: root
  roles:
    - "{{ role_name }}"
  post_tasks:
    - include: ./test_common.yml
  vars:
    # Travis box include old version of docker-engine, so force latest version
    docker_package_to_install_state: 'latest'
    role_name: "{{ lookup('env','TRAVIS_REPO_SLUG') }}"

